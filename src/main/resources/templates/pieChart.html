<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配当割合グラフ</title>
    <link th:href="@{/css/basicChart.css}" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{header}"></header>
    <h1>配当割合グラフ</h1>
    <form th:action="@{/pieChart}" method="get">
        <div class="mb-3">
            <label for="selectYear" class="form-label">対象年</label>
            <select name="targetYear" id="selectYear" onchange="submit(this.form)" class="form-select">
                <option th:each="year : ${recentYears}" th:value="${year}"
                        th:text="${year}" th:selected="${year == pieChartForm.targetYear}"></option>
            </select>
        </div>
    </form>
    <p th:if="${#strings.isEmpty(chartData.getAmountReceivedData())}">データがありません</p>
    <th:block th:if="${!#strings.isEmpty(chartData.getAmountReceivedData())}">
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        var ctx = document.getElementById("pieChart");
        var pieChart = new Chart(ctx, {
            type : 'pie',
            data : {
                labels : [ [(${chartData.getLabels()})] ],
                datasets : [ {
                    backgroundColor : [ "#c73327", "#e8c400", "#3C00FF", "#3b95d3", "#BB5179",
                                        "#FAFF67", "#58A27C", "#F41111", "#FFD80F", "#44B009",
                                        "#45CAFF", "#332FCC", "#D819FF" ],
                    data : [ [[${chartData.getAmountReceivedData()}]] ]
                } ]
            },
            options : {
                plugins: {
                    title: {
                        display: true,
                        text: '銘柄別  配当受取額割合'
                    }
                },
                maintainAspectRatio: false,
            }
        });
    </script>
    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</body>
</html>
