<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>配当割合グラフ</title>
    <link th:href="@{/css/header.css}" rel="styleSheet">
    <link th:href="@{/css/basicChart.css}" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{header}"></header>
    <h1>配当割合グラフ</h1>
    <form th:action="@{/pieChart}" method="get">
        <p>対象年：
            <select name="targetYear" onchange="submit(this.form)">
                <option th:each="year : ${recentYears}" th:value="${year}" th:text="${year}" th:selected="${year == targetYear}"></option>
            </select>
        </p>
    </form>
    <p th:if="${#strings.isEmpty(chartData[1])}">データがありません</p>
    <th:block th:if="${!#strings.isEmpty(chartData[1])}">
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script>
        var ctx = document.getElementById("pieChart");
        var pieChart = new Chart(ctx, {
            type : 'pie',
            data : {
                labels : [ [(${chartData[0]})] ],
                datasets : [ {
                    backgroundColor : [ "#c73327", "#e8c400", "#3C00FF", "#3b95d3", "#BB5179",
                                        "#FAFF67", "#58A27C", "#F41111", "#FFD80F", "#44B009",
                                        "#45CAFF", "#332FCC", "#D819FF" ],
                    data : [ [[${chartData[1]}]] ]
                } ]
            },
            options : {
                title : {
                    display : true,
                    text : '銘柄別  配当受取額割合'
                },
                maintainAspectRatio: false,
            }
        });
    </script>
    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</body>
</html>
