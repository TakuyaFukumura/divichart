<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a th:href="@{/}" class="navbar-brand">
                    divichart
                </a>
            </div>
        </nav>
    </header>
    <h1>Welcome to divichart !</h1>
    <p>divichart は配当を可視化するサービスです</p>
    <p><a th:href="@{/login}">ログイン／アカウント作成</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
    <p>↓試しに使ってみるなら↓</p>
    <form th:action="@{/login}" method="post">
        <input type="hidden" id="username" name="username" value="guest" />
        <input type="hidden" id="password" name="password" value="guest1234" />
        <input type="submit" value="ゲストログイン" class="btn btn-primary" />
    </form>
    <p>特徴：実績値（税引後配当受取額）を元に集計してグラフとして表示する</p>
    <p>機能説明①　配当ポートフォリオ</p>
    <p>機能説明②　年別配当グラフ</p>
    <p>機能説明③　月別配当グラフ</p>
    <p>機能説明④　累計配当グラフ</p>
    <p>機能説明⑤　年間累計配当グラフ</p>
    <p>機能説明⑥　配当増加率グラフ</p>
    <p>機能説明⑦　配当達成率グラフ</p>
    <p>機能説明⑧　配当履歴一覧</p>
    <p>データ登録方法</p>
    <p>アカウント作成方法</p>
</body>
</html>
